<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Delegation</title>
  </head>
  <body>
    <ul id="list">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <script>
      // Olay dinleyicisi doğrudan her <li> öğesine eklemek yerine, <ul> öğesine ekliyoruz
      document
        .getElementById("list")
        .addEventListener("click", function (event) {
          if (event.target.tagName === "LI") {
            // Yalnızca <li> öğesine tıklanırsa
            alert("Item clicked: " + event.target.textContent);
          }
        });
    </script>
  </body>
</html>
